<div class="task-card" *ngFor="let item of column.tasks" cdkDrag>
  <div class="description">
    <Icon name="drag_indicator" class="iconDrag" />
    <div class="text">
      {{ item }}
    </div>
  </div>
  <div class="delete-container">
    <div class="marker"></div>
    <Icon name="delete" class="iconRemove" />
  </div>
</div>
@if(column.name === 'To Do'){
<div class="task-card add">
  <TaskInput />
</div>
}
