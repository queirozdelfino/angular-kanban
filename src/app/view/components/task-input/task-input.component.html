<form>
  <div class="task-card">
    <mat-form-field class="input-container">
      <mat-label>Add a task...</mat-label>
      <input
        type="text"
        matInput
        [formControl]="task"
        [errorStateMatcher]="matcher"
        placeholder="Ex: Walk with dog"
      />
      @if (task.hasError('required')) {
      <mat-error>Field is <strong>required</strong></mat-error>
      }
    </mat-form-field>
    <button
      mat-icon-button
      color="primary"
      aria-label="Example icon button with a home icon"
      class="icon-button"
      (click)="addTask()"
    >
      <Icon name="done" />
    </button>
  </div>
</form>
